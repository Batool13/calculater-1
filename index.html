<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css" ></link>
    <title>Calculater</title>
</head>
<body>
    <script src="script.js"  language="Javascript"></script>
    <div class="container">
        <div>
            <div>
                <button id="num1-btn">1</button>
                <button id="num2-btn">2</button>
                <button id="num3-btn">3</button>
                <button id="add-btn">+</button>
            </div>
            <div>
                <button id="num4-btn">4</button>
                <button id="num5-btn">5</button>
                <button id="num6-btn">6</button>
                <button id="subtract-btn" >-</button>
            </div>
            <div>
                <button id="num7-btn" >7</button>
                <button id="num8-btn">8</button>
                <button id="num9-btn">9</button>
                <button id="multiply-btn">X</button>
            </div>
            <div>
                <button id="num0-btn">0</button>
                <button id="clear-btn">C</button>
                <button id="equal-btn">=</button>
                <button id="divide-btn">/</button>
            </div>

        </div>
        <div class="display">
            <div id ="display-div"></div>
        </div>

    </div>  
</body>
</html>
